<!DOCTYPE html>
<html>
<head>
    <title>いんでしょ大作戦 情報検索</title>
    <script>
        function searchSite() {
            var query = document.getElementById('searchQuery').value;
            var site = 'stv.jp/radio/indesyo/info'; // 検索したい特定のサイトのドメインを指定します

            if (query.trim() !== '') {
                var url = 'https://www.google.com/search?q=site:' + site + ' ' + encodeURIComponent(query);
                window.open(url, '_blank');
            }
        }
    </script>
</head>
<body>
    <h1>いんでしょ大作戦 情報検索</h1>
    <input type="text" id="searchQuery" placeholder="検索キーワード">
    <button onclick="searchSite()">検索</button>
    <br>
    <br>
    こちらは「いんでしょ大作戦」公式サイトを対象にした検索を提供します。<br>
    Google検索となりますので多少のキーワードの揺れは良い塩梅に解釈してくれます。<br>
    公開の終了した内容は表示されません。ご了承ください。
</body>
</html>
